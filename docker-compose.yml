version: '3.8'

services:

  mysql:
    image: mysql:8.0
    container_name: impactin-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: impactin_db
      MYSQL_USER: impactin_user
      MYSQL_PASSWORD: impactin_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - impactin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: impactin-backend
    environment:
      - DB_USER=impactin_user
      - DB_PASSWORD=impactin_pass
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=impactin_db
      - RESET_DB=true
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - impactin-network

volumes:
  mysql_data:

networks:
  impactin-network:
    driver: bridge



